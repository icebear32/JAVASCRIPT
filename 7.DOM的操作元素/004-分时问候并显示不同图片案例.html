<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候并显示不同图片案例</title>
</head>

<body>
    <img src="../img/1.png" alt="#">
    <div></div>
    <script>
        // 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');

        // 得到当前小时数
        var date = new Date();
        var hours = date.getHours();

        // 判断小时数改变图片和文字信息
        if (hours < 12) {
            img.src = '../img/1.png';
            div.innerHTML = '早上好！';
        } else if (hours < 18) {
            img.src = '../img/2.png';
            div.innerHTML = '下午好！';
        } else {
            img.src = '../img/3.png';
            div.innerHTML = '晚上好！';
        }
    </script>
</body>

</html>
