<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this指向问题</title>
</head>

<body>
    <input type="text">
    <button>点击</button>
    <script>
        // 构造函数中this指向构造函数的实例
        function Fun() {
            console.log('this 指向的是fun 实例对象');
            console.log(this); // this 指向的是fun 实例对象
        }
        var fun = new Fun();
    </script>
</body>

</html>
