<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>

<body>
    <script>
        // 平常函数，必须调用才执行
        function fn() {
            console.log(1);
        }
        fn();

        // 立即执行函数: 不需要调用，立马能够自己执行的函数
        // 语法：(function() {})()
        (function (a, b) {
            console.log(a + b);
            var num = 10;
        })(1, 2); // 第二个小括号可以看做是调用函数

        // 语法：(function(){}());
        (function sum(a, b) {
            console.log(a + b);
            var num = 10; // 局部变量
        }(2, 3));

        // 立即执行函数最大的作用就是 独立创建了一个作用域, 
        // 里面所有的变量都是局部变量 不会有命名冲突的情况
    </script>
</body>

</html>
