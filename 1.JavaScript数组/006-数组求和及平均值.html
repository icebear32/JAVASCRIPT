    <title>数组求和及平均值</title>
    <script>
        var arr = [2, 6, 1, 7, 4];
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log('数组所有元素的和 = ' + sum);
        console.log('数组所有元素的平均值 = ' + sum / 5);
    </script>
</head>
