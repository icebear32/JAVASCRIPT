<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组</title>
    <script>
        var arr1 = ['1星期一', '1星期二', '1星期三', '1星期四', '1星期五', '1星期六', '1星期日'];
        for (var i = 0; i < 7; i++) {
            console.log(arr1[i]);
        }

        // 使用“数组名.length”可以访问数组元素的数量（数组长度）
        var arr2 = ['2星期一', '2星期二', '2星期三', '2星期四', '2星期五', '2星期六', '2星期日'];
        for (var i = 0; i < arr2.length; i++) {
            console.log(arr2[i]);
        }
        // 数组的长度是元素个数  不要跟索引号混淆
        // arr.length 动态监测数组元素的个数
    </script>
</head>

</html>
