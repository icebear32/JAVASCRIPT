    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split()方法</title>
    <script>
        // split()方法用于切分字符串，它可以将字符串切分为数组
        // 在切分完毕之后，返回的是一个新数组
        var str = 'a,b,c,d';
        console.log(str.split(','));   // 返回的是一个数组 [a, b, c, d]
    </script>
