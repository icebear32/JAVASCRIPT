<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换大小写</title>
    <script>
        var str = 'aaa';
        console.log(str.toUpperCase()); // 转换大写
        var str = 'AAA';
        console.log(str.toLocaleLowerCase()); // 转换小写
    </script>
</head>
