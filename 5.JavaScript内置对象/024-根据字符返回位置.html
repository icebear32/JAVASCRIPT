    <title>根据字符返回位置</title>
    <script>
        var str = '如果，樱花掉落的速度是每秒五厘米，那么两颗心需要多久才能靠近？';
        console.log(str.indexOf('五')); // 13
        console.log(str.indexOf('五', 6)); // 13

        console.log(str.lastIndexOf('五')); // 13
        console.log(str.lastIndexOf('五', 30)); // 13
    </script>
