    <title>判断闰年</title>
    <script>
        function isLeapYear(year) {
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
                console.log(year + ' is Leap year!');
            } else {
                console.log(year + ' not\'s Leap year!');
            }
        }

        isLeapYear(2000);
        isLeapYear(2010);
    </script>
