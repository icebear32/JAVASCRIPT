    <title>函数可以调用另外一个函数</title>
    <script>
        function fn1() {
            console.log('fn1() start');
            fn2();
            console.log('fn1() end');
        }

        function fn2() {
            console.log('fn2() start');
            console.log('fn2() end');
        }

        fn1();
    </script>
</head>
