<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形参和实参</title>
    <script>
        // 函数可以重复相同的代码
        function hello() {
            console.log('hello JavaScript');
        }

        hello();
        hello();

        // 我们可以利用函数的参数实现函数重复不同的代码
        function hi(name) {
            console.log('hello ' + name);
        }

        hi('JavaScript');
        hi('ich');
    </script>
</head>
<body>
    
</body>
</html>
